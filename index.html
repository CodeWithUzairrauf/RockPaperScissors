<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="instructions">
            <p>Choose rock, paper, or scissors to play against the computer!</p>
        </div>
        <div class="scoreboard">
            <span id="human-score">You: 0</span>
            <span id="computer-score">Computer: 0</span>
        </div>
        <div class="choices">
            <button class="choice-btn" data-choice="rock">🪨 Rock</button>
            <button class="choice-btn" data-choice="paper">📄 Paper</button>
            <button class="choice-btn" data-choice="scissors">✂️ Scissors</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
